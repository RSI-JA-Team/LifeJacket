<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top head-nav shadow">
  <img src="assets/img/editedLogo.jpg" style="height: 5em;">
  <a class="navbar-brand" href="#">RSI Life Jacket</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle pointer" (click)="toggleDropdown()">
          Sections
        </a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal"
        type="submit">Search</button>
    </form>
  </div>
  <div class="btn-group">
    <a class="nav-link dropdown-toggle" href="#" id="pictureDropdown" role="button" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      <img [src]="user?.PictureUrl" alt="user picture" class="profilePic ml-5" />
    </a>
    <div class="dropdown-menu" aria-labelledby="pictureDropdown">
      <button routerLink="/" class="dropdown-item">Logout</button>
    </div>
  </div>
</nav>

<div
  [className]="!dropdownShow ? 'container-fluid sectionsDropdown navbar-expand-lg navbar-dark bg-dark d-none' : 'container-fluid sectionsDropdown navbar-expand-lg navbar-dark bg-dark d-block'">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6 navbar-nav">
    <div *ngFor="let category of categories" class="col nav-item">
      <a routerLink="/user/{{category.name}}" class="nav-link" (click)="toggleDropdown()">{{category.name}}</a>
    </div>
  </div>
</div>

<div class=" modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content searchCard">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Search</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body searchCardBody">
        <input #searchBox id="search-box" class="form-control mr-sm-2" type="search" placeholder="Search"
          aria-label="Search" (input)="updateSearchOptions(searchBox.value)" autocomplete="off" />
        <ul class="list-group">
          <li *ngFor="let searchOption of searchOptions" class="list-group-item">
            <a routerLink="/user/{{searchOption.name}}" data-dismiss="modal"
              (click)="searchBox.value = ''">{{searchOption.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
