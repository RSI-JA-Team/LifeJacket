<app-head-nav></app-head-nav>
<div class="container">
  <h4>{{category.name}}</h4>
  <div *ngFor="let step of currentCategory.steps" class="mb-4 shadow-sm p-3 mb-5 bg-white rounded">
    <h5>{{step.title}}</h5>
    <quill-view-html [content]="step.content" theme="snow"></quill-view-html>
    <hr class="my-4">
    <button *ngIf="!step.complete" class="btn btn-primary" (click)='completeStep(step.title)'>Complete Step</button>
  </div>
</div>
