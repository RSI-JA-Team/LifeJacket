<div class="home container-fluid">
  <div class="home-title">
    <h1>The RSI Life Jacket</h1>
    <p>The guide to stay afloat during your onboarding</p>
  </div>
  <div class="login card">
    <div class="card-body">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" #email>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" #password>
        </div>
        <button type="submit" class="btn btn-primary"
          (click)="logInUser(email.value, password.value); email.value =''; password.value=''">Login</button>
      </form>
    </div>
  </div>
</div>
