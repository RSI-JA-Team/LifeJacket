<app-head-nav></app-head-nav>
<div class="container">
  <h1 class="text-center">Administrator Tools</h1>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="category-tab" data-toggle="tab" href="#category" role="tab"
        aria-controls="category" aria-selected="true">Categories</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="steps-tab" data-toggle="tab" href="#steps" role="tab" aria-controls="steps"
        aria-selected="false">Steps</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="assets-tab" data-toggle="tab" href="#assets" role="tab" aria-controls="assets"
        aria-selected="false">Assets</a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">

    <div class="tab-pane fade show active" id="category" role="tabpanel" aria-labelledby="category-tab">
      <h3 class="banner">Create a new category</h3>
      <form>
        <div class="form-group">
          <label for="categoryName">Name</label>
          <input id="categoryName" type="text" class="form-control" #categoryName>
        </div>
        <button type="submit" class="btn btn-primary"
          (click)="addCategory(categoryName.value); categoryName.value='';">Add</button>
      </form>
      <hr class="my-4">
      <h3 class="banner">Edit Categories</h3>
      <div class="card-group">
        <div class="card" *ngFor="let category of categories">
          <div class="card-header">
            <h5>{{category.name}}</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="newName">Title</label>
                <input id="newName" placeholder="{{category.name}}" required class="form-control mb-3" #newName />
              </div>
              <span>
                <button class="btn btn-info saveButton mr-3" (click)="updateCategoryName(category.name, newName.value)">
                  <i class="far fa-save"></i> Save
                </button>
                <button class="btn btn-danger saveButton" (click)="deleteCategory(category.name)">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="steps" role="tabpanel" aria-labelledby="steps-tab">
      <h3 class="banner">Create a new Step</h3>
      <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input formControlName="title" type="text" class="form-control">
        </div>
        <hr class="my-4">
        <div class="form-group">
          <label>What category does this step belong to?</label>
          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Select Category
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button *ngFor="let category of categories" class="dropdown-item" type="button"
                (click)="selectCategory(category.name)">{{category.name}}</button>
            </div>
          </div>
          <h5 *ngIf="selectedCategory">Category Selected: {{selectedCategory}}</h5>
        </div>
        <hr class="my-4">
        <div class="form-group">
          <label for="editor">Content</label>
          <quill-editor formControlName="editor" [styles]="editorStyle"></quill-editor>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>

    <div class="tab-pane fade" id="assets" role="tabpanel" aria-labelledby="assets-tab">
      <h3 class="banner">Create a new Asset</h3>
      <form>
        <div class="form-group">
          <label for="assetName">Enter a new asset for the associates</label>
          <input id="assetName" type="text" class="form-control" #assetName>
        </div>
        <button type="submit" class="btn btn-primary"
          (click)="addAsset(assetName.value); assetName.value='';">Add</button>
      </form>
      <hr class="my-4">
      <h3 class="banner">Edit Assets</h3>
      <div class="card-group">
        <div class="card" *ngFor="let asset of assets">
          <div class="card-header">
            <h5>{{asset.name}}</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="newAssetName">Title</label>
                <input id="newAssetName" placeholder="{{asset.name}}" required class="form-control mb-3"
                  #newAssetName />
              </div>
              <span>
                <button class="btn btn-info saveButton mr-3" (click)="updateAssetName(asset.name, newAssetName.value)">
                  <i class="far fa-save"></i> Save
                </button>
                <button class="btn btn-danger saveButton" (click)="deleteAsset(asset.name)">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
