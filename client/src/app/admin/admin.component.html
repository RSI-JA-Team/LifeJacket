<app-head-nav></app-head-nav>
<div class="container">
  <h1>Administration</h1>
  <div class="card">
    <div class="card-body">
      <div *ngIf="addSuccess" class="alert alert-success alert-dismissible fade show" role="alert">Your step was added!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="hideAlert">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="addFailure" class="alert alert-danger alert-dismissible fade show" role="alert">Sorry, your step could
        not be added at this time.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="hideAlert">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h3 class="banner">Add a new Step to the Onboarding Process</h3>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" #title>
        </div>
        <div class="form-group">
          <label for="url">Url for this Step(if applicable)</label>
          <input type="text" class="form-control" id="url" #url>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" #description></textarea>
        </div>
        <button type="submit" class="btn btn-primary"
          (click)="addStep(title.value, url.value, description.value); title.value=''; url.value=''; description.value=''">Add</button>
      </form>
    </div>
  </div>
</div>
