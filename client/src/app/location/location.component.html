<app-head-nav></app-head-nav>
<div class='container'>
  <div class="card">
    <h5 class="card-header">Set Location</h5>
    <div class="card-body">
      <h5 class="card-title">It looks like this is your first time Signing In!</h5>
      <p class="card-text">You'll only have to do this once.</p>
      <div *ngIf="selected">Selected: {{selected}}</div>
      <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Select Center
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <button *ngFor="let devCenter of devCenters" class="dropdown-item"
            (click)='setSelected(devCenter.devCenter)'>{{devCenter.devCenter}}</button>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary float-right" (click)="login()">Apply</button>
    </div>
  </div>
</div>
